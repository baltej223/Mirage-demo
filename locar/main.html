<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LoCAR Cube Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LoCAR (lightweight location-based AR) -->
    <script type="module">
    import"https://ar-js-org.github.io/locar.js/assets/modulepreload-polyfill-B5Qt9EMX.js";
    import{P as m,W as u,S as f,k as g,b as p,V as h,B as D,M as v,a as x}
    from"https://ar-js-org.github.io/locar.js/assets/locar.es-8YGvHcXJ.js";
    const n=new m(80,window.innerWidth/window.innerHeight,.001,1e3),t=new u({canvas:document.getElementById("glscene")});t.setSize(window.innerWidth,window.innerHeight);const r=new f,o=new g(r,n),c=new p({video:{facingMode:"environment"}},null);c.on("webcamstarted",e=>{r.background=e.texture});c.on("webcamerror",e=>{alert(`Webcam error: code ${e.code} message ${e.message}`)});window.addEventListener("resize",e=>{t.setSize(window.innerWidth,window.innerHeight),n.aspect=window.innerWidth/window.innerHeight,n.updateProjectionMatrix()});let s=!0,i=new h(n);i.on("deviceorientationgranted",e=>{e.target.connect()});i.on("deviceorientationerror",e=>{alert(`Device orientation error: code ${e.code} message ${e.message}`)});i.init();o.on("gpserror",e=>{alert(`GPS error: ${e.code}`)});o.on("gpsupdate",e=>{if(s){alert(`Got the initial location: longitude ${e.position.coords.longitude}, latitude ${e.position.coords.latitude}`);const d=[{latDis:5e-4,lonDis:0,colour:16711680},{latDis:-5e-4,lonDis:0,colour:16776960},{latDis:0,lonDis:-5e-4,colour:65535},{latDis:0,lonDis:5e-4,colour:65280}],l=new D(10,10,10);for(const a of d){const w=new v(l,new x({color:a.colour}));o.add(w,e.position.coords.longitude+a.lonDis,e.position.coords.latitude+a.latDis)}s=!1}});o.startGps();document.getElementById("setFakeLoc").addEventListener("click",e=>{alert("Using fake input GPS, not real GPS location"),o.stopGps(),o.fakeGps(parseFloat(document.getElementById("fakeLon").value),parseFloat(document.getElementById("fakeLat").value))});t.setAnimationLoop(G);function G(){i?.update(),t.render(r,n)}
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: sans-serif;
      }

      #ui {
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
      }

      button {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background: #ddd;
      }
    </style>
  </head>

  <body onload="init()">

    <main>

<div id="gpsinput">
<div><input id="fakeLat" placeholder="Fake Lat" /></div>
<div><input id="fakeLon" placeholder="Fake Lon"/></div>
<div><button id="setFakeLoc">Set Fake Location!</button></div>
</div>

<canvas id="glscene"></canvas>

</main>

  </body>
</html>
