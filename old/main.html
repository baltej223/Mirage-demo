<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Pattern Marker Example</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

  <!-- Tailwind (optional, for styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Pattern marker (replace with your file path) -->
    <a-marker type="pattern" url="path/to/your-marker.patt">
      <!-- 3D model -->
      <a-entity
        gltf-model="path/to/your-model.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
