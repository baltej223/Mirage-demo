<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPS-based AR Cube</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <style>
  #setLocationBtn {
    position: fixed;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 18px;
    font-size: 16px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 999999; /* ğŸ‘ˆ ensures it stays above the AR canvas */
    pointer-events: auto;
    opacity: 0.9;
  }

  #setLocationBtn:disabled {
    background: #888;
    opacity: 0.7;
    cursor: not-allowed;
  }
</style>

  <body style="margin: 0; overflow: hidden;">
    <button id="setLocationBtn">ğŸ“ Set Cube Here</button>

    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-camera gps-camera rotation-reader></a-camera>

    <a-box
        gps-entity-place="latitude: 30.353915598588316; longitude: 74.872"
        color="red"
        scale="0.2 0.2 0.2"
    ></a-box>
    </a-scene>


    <script>
      const btn = document.getElementById("setLocationBtn");
      const scene = document.querySelector("a-scene");

      btn.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            // ğŸ§± Create cube entity dynamically at that GPS position
            const cube = document.createElement("a-box");
            cube.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon}`);
            cube.setAttribute("color", "red");
            cube.setAttribute("scale", "2 2 2");
            scene.appendChild(cube);

            btn.textContent = "âœ… Cube placed at your location!";
            btn.disabled = true;
          },
          (err) => alert("Failed to get GPS: " + err.message),
          { enableHighAccuracy: true }
        );
      });
    </script>
  </body>
</html>
