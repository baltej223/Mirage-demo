<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPS-based AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js with location-based support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: true;"
    >
      <!-- Add a simple object at a specific GPS coordinate -->
      <a-box
        color="red"
        gps-entity-place="latitude: 30.353981; longitude: 76.368437;"
        scale="0.3 0.3 0.3"
      ></a-box>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
