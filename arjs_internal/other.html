<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPS-based AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js with location-based support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body>

    <a-scene
        vr-mode-ui="enabled: false;"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
        <a-camera gps-new-camera arjs-device-orientation-controls='smoothingFactor: 0.1'></a-camera>

      <a-box
        gps-new-entity-place="latitude: 30.353912; longitude: 76.368568;"
        color="red"
        scale="1 1 1"
      ></a-box>
    
    </a-scene>


  </body>
</html>
