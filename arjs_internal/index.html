<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPS-based AR Cube</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <button id="setLocationBtn">ğŸ“ Set Cube Here</button>

    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-camera gps-camera rotation-reader></a-camera>

    <a-box
        gps-entity-place="latitude: 31.633; longitude: 74.872"
        color="red"
        scale="0.2 0.2 0.2"
    ></a-box>
    </a-scene>


    <script>
      const btn = document.getElementById("setLocationBtn");
      const scene = document.querySelector("a-scene");

      btn.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            // ğŸ§± Create cube entity dynamically at that GPS position
            const cube = document.createElement("a-box");
            cube.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon}`);
            cube.setAttribute("color", "red");
            cube.setAttribute("scale", "2 2 2");
            scene.appendChild(cube);

            btn.textContent = "âœ… Cube placed at your location!";
            btn.disabled = true;
          },
          (err) => alert("Failed to get GPS: " + err.message),
          { enableHighAccuracy: true }
        );
      });
    </script>
  </body>
</html>
