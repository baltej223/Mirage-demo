    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>

  <script>
  // üéØ Replace these with your target coordinates
  const targetLat = 30.3515; // Example: Thapar University
  const targetLon = 76.3630;
  const threshold = 100; // meters within which cube appears

  const cube = document.querySelector('a-box');

  // Distance function (Haversine formula)
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = deg => deg * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon/2)**2;
    return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude } = pos.coords;
      const distance = getDistance(latitude, longitude, targetLat, targetLon);

      console.log(`üìç Distance: ${Math.round(distance)} meters`);

      if (distance < threshold) {
        cube.setAttribute('visible', true);
      } else {
        cube.setAttribute('visible', false);
      }
    }, err => console.error(err), { enableHighAccuracy: true });
  } else {
    alert("Geolocation not supported by this browser.");
  }
</script>
